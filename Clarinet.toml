[project]
name = "infura-platform"
authors = ["Infura Platform Team"]
description = "A decentralized platform for cross-platform asset management and interoperability"
telemetry = false
requirements = []
[contracts.infura-platform-registry]
path = "contracts/infura-platform-registry.clar"
depends_on = []

[repl]
costs_version = 2
parser_version = 2

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
